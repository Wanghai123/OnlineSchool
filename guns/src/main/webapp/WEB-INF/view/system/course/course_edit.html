@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="courseInfoForm">

            <input type="hidden" id="id" value="${course.id}">

            <div class="row">
       		<div class="form-group">
					<label class="col-sm-2 control-label">课程标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="title" name="title" value="${course.title}">
						<span class="help-block m-b-none">例如:（...）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">课程介绍</label>
					<div class="col-sm-10">
						<textarea name="content" id="content" rows="10" cols="80">
            		${course.content}
            			</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">课程介绍</label>
					<div class="col-sm-10" style="padding-top: 7px;" >
					<input type="checkbox" name="isHome" id="isHome" 
					@if(course.isHome==1){
						checked="checked"
					@}
					> 推荐到首页
					</div>
					</div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="CourseInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="CourseInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/course/course_info.js"></script>
<script>
	CKEDITOR.replace('content');
</script>
@}
